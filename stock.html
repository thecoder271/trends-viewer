<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Live Stock Chart</title>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
      }
      #chartContainer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="chartContainer"></div>

    <script>
      // Default ticker
      let ticker = "AAPL";

      // If URL includes ?symbol=TSLA then use TSLA
      const params = new URLSearchParams(window.location.search);
      if (params.get("symbol")) {
        ticker = params.get("symbol").toUpperCase();
      }

      new TradingView.widget({
        container_id: "chartContainer",
        width: "100%",
        height: "100%",
        symbol: ticker,
        interval: "D",
        timezone: "Etc/UTC",
        theme: "dark",
        style: "1",
        locale: "en",
        withdateranges: true,
        hide_top_toolbar: false,
        allow_symbol_change: true,
      });
    </script>
  </body>
</html>
