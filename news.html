<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock News</title>
  <style>
    html, body { margin:0; padding:0; height:100%; width:100%; background:#111; }
    #newsWrapper { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="newsWrapper">
    <!-- TradingView News Widget will go here -->
  </div>

  <script type="text/javascript">
    (function() {
      const params = new URLSearchParams(window.location.search);
      const symbol = params.get("symbol") || "NASDAQ:AAPL";

      const container = document.getElementById("newsWrapper");

      const widgetHTML = `
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-top-stories.js" async>
          {
            "symbol": "${symbol}",
            "colorTheme": "dark",
            "isTransparent": false,
            "width": "100%",
            "height": "100%",
            "locale": "en"
          }
          </script>
        </div>
      `;

      container.innerHTML = widgetHTML;
    })();
  </script>
</body>
</html>
