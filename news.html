<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stock News</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#111; }
  </style>
</head>
<body>

<script>
  // Get ticker from URL, e.g. ?symbol=AAPL
  const params = new URLSearchParams(window.location.search);
  const ticker = params.get("symbol") || "AAPL";

  document.write(`
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright">
        <a href="https://www.tradingview.com/news/top-providers/tradingview/" rel="noopener nofollow" target="_blank">
          <span class="blue-text">Top stories</span>
        </a>
        <span class="trademark"> by TradingView</span>
      </div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
      {
        "displayMode": "regular",
        "feedMode": "symbol",
        "symbol": "${ticker}",
        "colorTheme": "dark",
        "isTransparent": false,
        "locale": "en",
        "width": "100%",
        "height": 600
      }
      </script>
    </div>
    <!-- TradingView Widget END -->
  `);
</script>

</body>
</html>
